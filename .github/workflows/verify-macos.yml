name: Verify on MacOS 12 (Monterey)

on:
  check_run:
    types: requested

jobs:
  build:

    runs-on: macos-12

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'zulu'
        cache: maven
    - name: Verify
      run: mvn -B verify -P github
    
